{% extends 'base.html' %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<div class="container" style="width:97%;">
  <div class="row">
    <div class="col">
      <h1>Speaker Information</h1>
    </div>
  </div>
  <div class="row">

  <div class="col-xs-12 col-lg-6">
    <h2>Find Speaker</h2>
    <form id="get-speaker">
      <div>
        <label>Find a speaker: Input name as First Last Example: (Adam Driver)</label>
        <input type="text" name="speaker" id="speaker" class="form-control" placeholder="Name">
      </div>
      <button type="submit" class="mt-2 btn btn-secondary btn-sm" >Submit</button>
    </form>

</div>

<section id="speaker-info">
    <h3>Speaker Information</h3>

    <dl>
      <dt>Speaker Occupation</dt>
      <dd id="speaker-job">Unknown</dd>

      <dt>Speaker Id</dt>
      <dd id="speaker-id">Unknown</dd>

      <dt>Talks</dt>
      <dd id="talks">
      </dd>


    </dl>
  </section>
  <script>
    "use strict";
    </script>
    <script src="/static/ajaxspeaker.js"></script>

{% endblock %}
