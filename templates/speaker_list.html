{% extends 'base.html' %}
{% block title %}Talks List{% endblock %}
{% block content %}

  <h2>Ted Talks</h2>

  <ul>
    {% for speaker in speakers %}
      <li>
            <a>
          {{ speaker.speaker_name }} ({{ speaker.speaker_job }})
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
