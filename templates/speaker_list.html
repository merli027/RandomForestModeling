{% extends 'base.html' %}
{% block title %}Speaker List{% endblock %}
{% block content %}

  <h2>Speakers</h2>
  <ul>
    {% for speaker in speakers %}
    <li>
      <a href="/speakers/{{ speaker.speaker_id}}">{{ speaker.speaker_name }}</a>
    </li>
    {% endfor %}
  </ul>
  
{% endblock %}
