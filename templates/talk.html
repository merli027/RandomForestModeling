{% extends 'base.html' %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<div class="well spaced" style="width:97%;">
<h1>{{ talk.talk_name }}</h1>
<section id="talk-id" >{{talk.talk_id}}</section>
<div class="row">

  <div class="col-xs-12 col-lg-6">
    <p>Released Year: {{ talk.published_year }}</p>

    <p>Talk Information: Duration {{talk.duration}} Number of Views: {{talk.num_views}} Number of comments {{talk.num_comments}}
    </p>
    <p> {{rating_list}}</p>
</div>
<div id="Area" ></div>
<script>
  myvar = '{{rating_list|tojson}}';
  var parsed = JSON.parse(myvar);
  var ratings=parsed;

// set the dimensions and margins of the graph
var margin = {top: 10, right: 40, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;


  var svG=d3.select('#Area')
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  //Getting data
  var sqrtScale = d3.scaleSqrt()
	  .domain([0, 20000])
	  .range([5, 40]);
  var linearScale = d3.scaleLinear()
	  .domain([0, 20000])
	  .range([0, 700]);
  var colorize = function(d) {if (d.name == "Funny") {return "orange";}
                              if (d.name == "Beautiful") {return "steelblue"}
                              if (d.name == "Ingenious") {return "yellow"}
                              if (d.name == "Courageous") {return "green"}
                              if (d.name == "Longwinded") {return "red"}
                              if (d.name == "Persuasive") {return "purple"}
                              if (d.name == "Unconvincing") {return "Chartreuse"}
                              if (d.name == "Fascinating") {return "Chocolate"}
                              if (d.name == "Inspiring") {return "Olive"}
                              if (d.name == "Obnoxious") {return "Lime"}
                              if (d.name == "OK") {return "Aqua"}
                              if (d.name == "Informative") {return "Gold"}
                              if (d.name == "Confusing") {return "Salmon"}
                              if (d.name == "Jaw-dropping") {return "MistyRose"}
                              }
  svG
    .selectAll("whatever")
    .data(ratings)
    .enter()
    .append("circle")
      .attr('r', function(d) {
        return sqrtScale(d.count);
        })
      .attr('cx', function(d,i) {
        return i*65;
        })
      .attr('cy', 50)
      .attr("fill", colorize);
  svG
      .selectAll("whatever")
      .data(ratings)
      .enter()
      .append("text")
        .attr('y', 5)
        .attr("text-anchor", "middle")
        .attr('x', function(d,i){
          return (i*65);
          })
        .text(function(d){
          return d.count;
        });
</script>
  {% endblock %}
