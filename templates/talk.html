{% extends 'base.html' %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<div class="well spaced" style="width:97%;">
<h1>{{ talk.talk_name }}</h1>

<div class="row">

  <div class="col-xs-12 col-lg-6">
    <p>Released Year: {{ talk.published_year }}</p>

    <p>Talk Information: Duration {{talk.duration}} Number of Views: {{talk.num_views}} Number of comments {{talk.num_comments}}
    </p>
    <p> {{rating_list}}</p>
</div>
<div id="Area" ></div>
<script>
  var svG=d3.select('#Area')
    .append("svg")
      .attr("width", 400)
      .attr("height", 200)
  //Getting data
  var ratings=[{'name':'Funny', 'count': 19645}];
  svG
    .selectAll("whatever")
    .data(ratings)
    .enter()
    .append("circle")
      .attr('r', function(d) {
        var scaleFactor = 0.0005;
        return d.count * scaleFactor;
        })
      .attr('cx', function(d, i) {
        return i * 20;
  });
</script>
  {% endblock %}
